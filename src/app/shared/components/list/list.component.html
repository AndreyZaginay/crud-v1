<table mat-table [dataSource]="data">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayColums">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let obJ">{{ obJ[column] }}</td>
  </ng-container>
  <tr
    mat-row
    class="row"
    *matRowDef="let row; columns: displayColums"
    (click)="fullInfo(row.id)"
  ></tr>
</table>
