<div *ngIf="user$ | async as user" class="details">
  <p>{{ user.name }}</p>
  <p>{{ user.username }}</p>
  <p>{{ user.email }}</p>
</div>
<button (click)="toUsers()">To users</button>

<div class="userPosts" *ngIf="posts$ | async as posts">
  <p *ngFor="let post of posts" (click)="postInfo(post.id)">{{ post.title }}</p>
</div>
