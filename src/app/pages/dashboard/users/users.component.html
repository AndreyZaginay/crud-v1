<p>Users</p>
<input #input type="text" (input)="filterByInputValue(input.value)" />
<button (click)="sortByGreatestId()">Sort by greatest id</button>
<button (click)="sortByLesstId()">Sort by less id</button>
<div *ngIf="users$ | async as users">
  <app-list
    [data]="users"
    [displayColums]="colums"
    [currentRoute]="currentRoute"
  ></app-list>
</div>
