<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
  <h2>Login</h2>

  <label for="email">
    Email
    <input type="text" id="email" name="email" formControlName="email" />
  </label>
  <label for="password">
    Password
    <input
      type="password"
      id="password"
      name="password"
      formControlName="password"
    />
  </label>

  <button [disabled]="loginForm.invalid">Login</button>
</form>
