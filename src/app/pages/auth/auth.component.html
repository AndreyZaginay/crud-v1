<form [formGroup]="authForm">
  <div class="input-div">
    <span>Email</span>
    <input formControlName="email" type="text" />
  </div>
  <div class="input-div">
    <span>Password</span>
    <input formControlName="password" type="text" />
  </div>
  <button [disabled]="authForm.invalid" (click)="submitAuthForm()">
    Log in
  </button>
</form>
