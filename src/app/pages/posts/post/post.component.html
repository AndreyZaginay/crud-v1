<div class="post" *ngIf="post$ | async as post">
  <p>{{ post.title }}</p>
  <p>{{ post.body }}</p>
  <button (click)="toPosts()">To posts</button>
  <button (click)="toUser(post.userId)">Author of post</button>
</div>

Comments:
<div class="comments" *ngIf="comments$ | async as comments">
  <app-list
    [data]="comments"
    [displayColums]="colums"
    [route]="routeList"
  ></app-list>
</div>
